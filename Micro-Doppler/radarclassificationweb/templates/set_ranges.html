<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Created</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h1>Dataset Created</h1>
        <p inline style="color:aliceblue">Model Accuracy: {{ accuracy }}</p>
        <form method="POST" action="/classify">
            <label for="frequency">Enter Micro-Doppler signature value to Classify:</label>
            <input type="number" step="0.00001" id="frequency" name="frequency" required inline style="background-color: rgb(160, 156, 156);">
            
            <input type="hidden" name="bird_min_freq" value="{{ bird_min_freq }}">
            <input type="hidden" name="bird_max_freq" value="{{ bird_max_freq }}">
            <input type="hidden" name="drone_min_freq" value="{{ drone_min_freq }}">
            <input type="hidden" name="drone_max_freq" value="{{ drone_max_freq }}">
            
            <button type="submit">Classify Frequency</button>
        </form>
    </div>
</body>
</html>
